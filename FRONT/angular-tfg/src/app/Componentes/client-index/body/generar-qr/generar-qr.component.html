<div class="qr-container">
    <div download>
            <qr-code #parent [size]="200" [value]="value" errorCorrectionLevel="M"></qr-code>
    </div>
    <h4>ESCRIBE EL NUMERO DE LA MESA</h4>
    <br>
    <mat-form-field>
        <textarea id="textArea" matInput>{{this.numeroMesa}}</textarea>
    </mat-form-field>
    <br>
    <button mat-button (click)="generarCodigo()" >GENERAR CODIGO</button>
    <button mat-button (click)="saveAsImage()">DESCARGAR QR</button>

</div>
